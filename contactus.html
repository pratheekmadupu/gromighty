<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GroMighty</title>
    <link rel="icon" href="https://i.ibb.co/cXw8KxV0/gro.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --p:#00eeff; --d:#0b1118; }
        body { background: var(--d); color: #e0f7fa; font-family: 'Roboto', sans-serif; padding-top: 80px; }
        h1, h2 { font-family: 'Orbitron', sans-serif; }
        .navbar { background: rgba(11,17,24,.95)!important; backdrop-filter: blur(12px); }
        .hero { background: linear-gradient(135deg,#0f1620,#1a2a44); padding: 160px 0 100px; text-align: center; color: #fff; }
        .form-container { background: rgba(22,33,51,0.8); border: 1px solid rgba(0,212,255,0.3); border-radius: 20px; padding: 50px; backdrop-filter: blur(10px); }
        .form-control { background: transparent; border: 1px solid #334455; color: white; border-radius: 10px; }
        .form-control:focus { border-color: var(--p); box-shadow: 0 0 15px rgba(0,238,255,0.4); }
        .btn-glow { background: linear-gradient(45deg,var(--p),#0099cc); border: none; padding: 18px 70px; border-radius: 50px; font-size: 1.3rem; font-weight: 600; }
        .logo-img { height: 60px; filter: drop-shadow(0 0 20px rgba(0,238,255,.6)); }
        .whatsapp-icon { font-size: 3rem; color: #25D366; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="https://i.ibb.co/cXw8KxV0/gro.png" class="logo-img">
        </a>
        <a href="index.html" class="btn btn-outline-info">Back to Home</a>
    </div>
</nav>

<section class="hero">
    <div class="container">
        <h1 class="display-3" style="color:var(--p)">Let's Build Something Legendary</h1>
        <p class="lead fs-3 opacity-90">Fill the form → We’ll reply on WhatsApp in minutes!</p>
    </div>
</section>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-container">
                <form id="whatsappForm">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <input type="text" id="name" class="form-control form-control-lg" placeholder="Your Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="tel" id="phone" class="form-control form-control-lg" placeholder="You phone number" required>
                        </div>
                        <div class="col-12">
                            <input type="text" id="service" class="form-control form-control-lg" placeholder="Service Interested In (Web, App, Video, SEO, etc)">
                        </div>
                        <div class="col-12">
                            <textarea id="message" class="form-control form-control-lg" rows="6" placeholder="Tell us about your project..." required></textarea>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-glow btn-lg">
                                <i class="bi bi-whatsapp"></i> Send message now
                            </button>
                        </div>
                    </div>
                </form>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-5 text-secondary" style="background:#080c12">
    © 2025 GroMighty • We turn visions into reality
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const service = document.getElementById('service').value.trim() || "Not specified";
        const message = document.getElementById('message').value.trim();

        const text = `Hello GroMighty!%0A%0AName: ${name}%0APhone: ${phone}%0AService: ${service}%0A%0AMessage:%0A${message}`;
        
        const whatsappURL = `https://wa.me/917075209102?text=${text}`;
        
        window.open(whatsappURL, '_blank');
        
        // Optional: Show success message
        alert("Opening WhatsApp... Your message is ready!");
    });
</script>
</body>
</html>
